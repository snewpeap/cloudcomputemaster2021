<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动态折线图</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			html, body, #app {
				height: 100%;
				width: 100%;
			}
			#app {
				text-align: center;
			}
			.box {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 60%;
				height: 80%;
			}
			.box input[type="button"] {
				width: 100px;
				height: 30px;
				border: 0px;
				color: white;
				background-color: dodgerblue;
				cursor: pointer;
			}
			.box input[type="button"]:hover {
				background-color: lawngreen;
			}
			.layout{
				border: 1px solid #38393a;
				background: #f5f7f9;
				position: relative;
				height: 100%;
				border-radius: 4px;
				overflow: hidden;
			}
			.layout-logo{
				width: 100px;
				height: 30px;
				background: #5b6270;
				border-radius: 3px;
				float: left;
				position: relative;
				top: 15px;
				left: 20px;
			}
			.layout-nav{
				width: 420px;
				margin: 0 auto;
				margin-right: 20px;
			}
			.layout-footer-center{
				text-align: center;
			}

		</style>
		<!-- Vue -->
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		<!-- Echarts -->
    	<script src="https://cdn.staticfile.org/echarts/5.2.2/echarts.min.js"></script>

		<link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
		<!-- import iView -->
		<script src="//unpkg.com/view-design/dist/iview.min.js"></script>

	</head>
	<body>
		<div id="app" class="layout">
			<Layout>
				<Header style="min-height: 50px;background-color: #5b6270;">
				
				</Header>
				<Content :style="{padding: '0 150px'}">
					<Breadcrumb :style="{margin: '20px 0'}">
						<a href="/index.html">单部电影票房</a>&nbsp;&nbsp;&nbsp;&nbsp;
       	 				<a>部分城市观影情况</a>&nbsp;&nbsp;&nbsp;&nbsp;
							<a href="/index3.html">观影类型情况</a>
					</Breadcrumb>
					<Card>
						<div style="min-height: 400px;">
							<div id="app">
								<div class="box">
									<input type="button" value="开始监听HDFS" v-on:click="startSocket()" />
									<div id="main" style="width: 100%; height:90%;"></div>
									<Divider></Divider>
									<div id="main2" style="width: 100%; height:90%;"></div>
									
								</div>
							</div>
						</div>
					</Card>
				</Content>
				<Footer class="layout-footer-center"></Footer>
			</Layout>
		</div>
		<script>
			var app=new Vue({
				el: '#app',
				data: {
					//张家界，南京
					shanghai:[],
					guangzhou:[],
					nanjing:[],
					zhengzhou:[],
					zhangjiajie:[],
					_rawData2: [],//dataset
					elements2: ["南京市","郑州市","张家界市","上海市","广州市"],	//所有元素、地区等内容
					data2:[],
					datasetWithFilters2: [],//filter
					seriesList2: [],//series
					newData2: [],
					dates2:[],//x轴
					nameMap2: {},
					nameKey2: [],
					nameValue2: [],
					option2: {
							legend:{
								data:this.elements2,
							},
							tooltip: {
								order: 'valueDesc',
								trigger: 'axis'
							},
							xAxis: {
								type: 'category',
								nameTextStyle: {
                    				fontWeight: 600,
									fontSize: 18
								},
								type: 'category',
								boundaryGap: false,
								data: this.dates2,
								
							},
							yAxis: {
								type: 'value',
								name: '观众数',
								axisLabel: {
									interval: 'auto',
									formatter: '{value}'
								}
							},
							grid: {
								right: 140
							},
							series:[
								//"南京市","郑州市","张家界市","上海市","广州市"
								{
									name:'南京市',
									type:'line',
									smooth: true,
									data: this.nanjing,	// 绑定实时数据数组
								},
								{
									name:'郑州市',
									type:'line',
									smooth: true,
									data: this.zhengzhou,	// 绑定实时数据数组
								},
								{
									name:'张家界市',
									type:'line',
									smooth: true,
									data: this.zhangjiajie,	// 绑定实时数据数组
								},
								{
									name:'上海市',
									type:'line',
									smooth: true,
									data: this.shanghai,	// 绑定实时数据数组
								},
								{
									name:'广州市',
									type:'line',
									smooth: true,
									data: this.guangzhou,	// 绑定实时数据数组
								}
							],
							animationDuration: 0,
						 	animationDurationUpdate: 3000,
						  	animationEasing: 'linear',
						  	animationEasingUpdate: 'linear',
						  	graphic: {
						      	elements: [
						        	{
						          		type: 'text',
						          		top: 0,
						          		right: 70,
						          		style: {
								            text: '',
								            font: 'bolder 50px monospace',
								            fill: 'rgba(100, 100, 100, 0.25)'
						          		},
						          		z: 100
						        	}
						      	]
						    }
					},
					day: 1,
					colors: ["red", "orange", "yellow", "green", "blue"],
					colorMap: {},
					colorIndex: 0,
					urls: [
						'api/startMonitor',
						'api/getStreamingDataList'
					],

					//merge
					data3: [],
					new_datas3:[],
					newData3: [],
					nameMap3: {},
					nameKey3: [],
					nameValue3: [],
					day3: 1,
					colors3: ["red", "orange", "yellow", "green", "blue"],
					colorMap3: {},
					colorIndex3: 0,
				},
				methods: {
					startSocket: function() {
						var jsonData={};
		                //发送 post请求
		                this.$http.post(this.urls[0], jsonData, {
		                	emulateJSON: true
		                }).then(function(res){
		                   	console.log(res.body);
		                   	if(res.body==1) {
		                   		app.initChart2();
								//app.initChart3();合并
		                   	} else {
		                   		alert("监听HDFS失败！");
		                   	}
		                },function(res){
		                    console.log(res);
		                });
					},
					getStreamingData2: function() {
						var jsonData={};
		                //发送 post请求
		                this.$http.post(this.urls[1], jsonData, {
		                	emulateJSON: true
		                }).then(function(res){
		                	console.log(res.body);
		                   	if(res.body) {
		                   		app.newData2=res.body.cityMovies;
								app.newData3=res.body.genreMovies;
			                   	if(app.newData2.length>0) {
			                   		console.log(app.newData2);
									console.log(app.newData3);
			                   		app.updateData2();
									app.updateData3();
			                   	}
		                   	} else {
		                   		app.newData2=[];
								app.newData3=[];
		                   	}
		                },function(res){
		                    console.log(res);
		                });
					},
					initChart2: function() {
						var myChart = echarts.init(document.getElementById('main'));
						var option=this.getOption2();
						var myChart2 = echarts.init(document.getElementById('main2'));
						var option3=this.getOption3();
						setTimeout(function () {
						  	app.getStreamingData2();
						}, 0);
						var cnt=0;
						var timer=setInterval(function () {
						  	app.getStreamingData2();
						  	if(app.newData2.length==0) {
						  		cnt++;
						  		if(cnt>50) {
						  			clearInterval(timer);
						  		}
						  	}else if(app.newData[0].date == '2021-11-11'){
								clearInterval(timer);
								//截止到11-11
							}
						}, 1000);
						myChart.setOption(option);
						myChart2.setOption(option3);
					},
					getOption2: function() {
						var Tself = this;
						return this.option2;
					},
					getOption3: function() {
						var option = {
							series: [
								{
								type: 'pie',
								radius: [0, '50%'],
								data: this.new_datas3
								}
							],
							graphic: {
						      	elements: [
						        	{
										type: 'text',
						          		top: 0,
						          		right: 70,
						          		style: {
								            text: '',
								            font: 'bolder 50px monospace',
								            fill: 'rgba(100, 100, 100, 0.25)'
						          		},
										z: 100
						        	}
						      	]
						    }
						};
						return option;
					},
					getColor: function(name) {
						if(!this.colorMap[name]) {
		          			this.colorMap[name]=this.colors[this.colorIndex];
		          			this.colorIndex=(this.colorIndex+1)%this.colors.length;
		          		}
		            	return this.colorMap[name];
					},
					updateData2: function() {
						//取city, audience, date
						//算audience每天的然后依次push到对应的城市项
						for(var i=0; i<this.newData2.length; i++) {
							if(this.newData2[i].city == '南京市') {
								this.nanjing.push(this.newData2[i].audience);
							}else if (this.newData2[i].city == '郑州市'){
								this.zhengzhou.push(this.newData2[i].audience);
							}else if (this.newData2[i].city== '张家界市'){
								this.zhangjiajie.push(this.newData2[i].audience);
							}else if (this.newData2[i].city == '上海市'){
								this.shanghai.push(this.newData2[i].audience);
							}else if (this.newData2[i].city== '广州市'){
								this.guangzhou.push(this.newData2[i].audience);
							}
						}
					
						var myChart = echarts.init(document.getElementById('main'));
						this.dates2.push(this.newData2[0].date);
						this.option2.xAxis.data = this.dates2;
                		this.option2.series[0].data = this.nanjing;
                		this.option2.series[1].data = this.zhengzhou;
						this.option2.series[2].data = this.zhangjiajie;
						this.option2.series[3].data = this.shanghai;
						this.option2.series[4].data = this.guangzhou;
                		myChart.setOption(this.option2);
					},
					updateData3: function() {
						//
						//取genre[0]作为categroy,audience作为数量
						for(var i=0; i<this.newData3.length; i++) {
							if(this.nameMap3[this.newData3[i].genre[0]]) {
								for(var k=0; k<this.data3.length; k++) {
									if(this.data3[k].genre[0]==this.newData3[i].genre[0]) {
										this.data3[k].date=this.newData3[i].date;
										this.data3[k].audience+=this.newData3[i].audience;
										this.nameValue3[k]=this.data3[k].audience;
										break;
									}
								}
							} else {
								this.nameMap3[this.newData3[i].genre[0]]=true;
								this.nameKey3.push(this.newData3[i].genre[0]);
								// 深复制
								this.data3.push(JSON.parse(JSON.stringify(this.newData3[i])));
								this.nameValue3.push(this.newData3[i].audience);
							}
						}
						//data=[{value,name}]
						this.new_datas3 = [];
						for(var i=0;i<this.nameValue3.length;i++){
							var dp = {name:this.nameKey3[i],value:this.nameValue3[i]};
							this.new_datas3.push(JSON.parse(JSON.stringify(dp)));
						}
						var myChart = echarts.init(document.getElementById('main2'));
						console.log(this.new_datas3);
						myChart.setOption({
							series: [
							    {
							       type: 'pie',
							       data: this.new_datas3,
								   radius: [0, '50%'],
							    }
						   	],
						   	graphic: {
						      	elements: [
						        	{
						          		style: {
								            text: this.newData3[0].date,
								            font: 'bolder 50px monospace',
								            fill: 'rgba(100, 100, 100, 0.25)'
						          		}
						        	}
						      	]
						    }
						});
					},
				},
				mounted() {
				
				}
			});
		</script>
	</body>
</html>
