<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>动态排序柱状图2</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			html, body, #app {
				height: 100%;
				width: 100%;
			}
			#app {
				text-align: center;
			}
			.box {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				width: 60%;
				height: 80%;
			}
			.box input[type="button"] {
				width: 100px;
				height: 30px;
				border: 0px;
				color: white;
				background-color: dodgerblue;
				cursor: pointer;
			}
			.box input[type="button"]:hover {
				background-color: lawngreen;
			}
			.layout{
				border: 1px solid #38393a;
				background: #f5f7f9;
				position: relative;
				height: 100%;
				border-radius: 4px;
				overflow: hidden;
			}
			.layout-logo{
				width: 100px;
				height: 30px;
				background: #5b6270;
				border-radius: 3px;
				float: left;
				position: relative;
				top: 15px;
				left: 20px;
			}
			.layout-nav{
				width: 420px;
				margin: 0 auto;
				margin-right: 20px;
			}
			.layout-footer-center{
				text-align: center;
			}

		</style>
		<!-- Vue -->
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
		<!-- Echarts -->
    	<script src="https://cdn.staticfile.org/echarts/5.2.2/echarts.min.js"></script>

		<link rel="stylesheet" href="//unpkg.com/view-design/dist/styles/iview.css">
		<!-- import iView -->
		<script src="//unpkg.com/view-design/dist/iview.min.js"></script>

	</head>
	<body>
		<div id="app" class="layout">
			<Layout>
				<Header style="min-height: 50px;background-color: #5b6270;">
				
				</Header>
				<Content :style="{padding: '0 150px'}">
					<Breadcrumb :style="{margin: '20px 0'}">
						<a href="/index.html">Aim1</a>
       	 				<a href="/index2.html">Aim2</a>
							<a href="/index3.html">Aim3</a>
					</Breadcrumb>
					<Card>
						<div style="min-height: 400px;">
							<div id="app">
								<div class="box">
									<input type="button" value="启动Socket" v-on:click="startSocket()" />
									<div id="main" style="width: 100%; height:90%;"></div>
								</div>
							</div>
						</div>
					</Card>
				</Content>
				<Footer class="layout-footer-center"></Footer>
			</Layout>
		</div>
		<script>
			var app=new Vue({
				el: '#app',
				data: {
					_rawData: [],//dataset
					elements: [
							'恐怖',
							'悬疑',
					],	//所有元素、地区等内容
					datasetWithFilters: [],//filter
					seriesList: [],//series
					newData: [],
					nameMap: {},
					nameKey: [],
					nameValue: [],
					day: 1,
					colors: ["red", "orange", "yellow", "green", "blue"],
					colorMap: {},
					colorIndex: 0,
					urls: [
						'startSocket',
						'getStreamingData'
					]
				},
				methods: {
					startSocket: function() {
						var jsonData={};
		                //发送 post请求
		                this.$http.post(this.urls[0], jsonData, {
		                	emulateJSON: true
		                }).then(function(res){
		                   	console.log(res.body);
		                   	if(res.body==1) {
		                   		app.initChart();
		                   	} else {
		                   		alert("启动Socket失败！");
		                   	}
		                },function(res){
		                    console.log(res);
		                });
					},
					getStreamingData: function() {
						var jsonData={};
		                //发送 post请求
		                this.$http.post(this.urls[1], jsonData, {
		                	emulateJSON: true
		                }).then(function(res){
		                   	console.log(res.body);
		                   	app.newData=res.body;
		                   	if(app.newData.length>0) {
		                   		app.updateData();
		                   	}
		                },function(res){
		                    console.log(res);
		                });
					},
					initChart: function() {
						var myChart = echarts.init(document.getElementById('main'));
						var option=this.getOption();
						var cnt=0;
						myChart.setOption(option);
					},
					getOption: function() {
						var Tself = this;
						this._rawData = [
						{"Income":800, "pop":39, "pcd":645526, "Element":'恐怖', "Date":1800},
						{"Income":300, "pop":39, "pcd":645526, "Element":'悬疑', "Date":1800},
						{"Income":880, "pop":39, "pcd":645526, "Element":'恐怖', "Date":1801},
						{"Income":600, "pop":39, "pcd":645526, "Element":'悬疑', "Date":1801},
						{"Income":980, "pop":39, "pcd":645526, "Element":'恐怖', "Date":1802},
						{"Income":700, "pop":39, "pcd":645526, "Element":'悬疑', "Date":1802},
						{"Income":1080, "pop":39, "pcd":645526, "Element":'恐怖', "Date":1803},
						{"Income":800, "pop":39, "pcd":645526, "Element":'悬疑', "Date":1803},

					];
					//改写rawData可以改变option
						echarts.util.each(
							Tself.elements,
							function(element){
								var datasetId = 'dataset_' + element;
								Tself.datasetWithFilters.push({
									id: datasetId,
									fromDatasetId: 'dataset_raw',
									transform: {
										type: 'filter',
										//筛选从什么时候开始
										config: {
											and: [
												{ dimension: 'Date', gte: 1800 },
												{ dimension: 'Element', value: element }
											]
										}
									}
								});
								Tself.seriesList.push({
									type: 'line',
									datasetId: datasetId,
									showSymbol: false,
									name: element,
									endLabel: {
										show: true,
										formatter: function (params) {
									
											return params.data['Element'] + ': ' + params.data['Income'];
										}
									}, 
									labelLayout: {
										moveOverlap: 'shiftY'
									},
									emphasis: {
										focus: 'series'
									},
									encode: {
										x: 'Date',
										y: 'Income',
										label: ['Element', 'Income'],
										itemName: 'Date',
										tooltip: ['Income']
									}
									//对dataset的处理
								});
							}
						)
						var  option = {
							animationDuration: 10000,
							dataset: [
								{
									id: 'dataset_raw',
									source: Tself._rawData
								},
								...this.datasetWithFilters
							],
							//数据集筛选数据
							title: {
								text: 'Sth'
							},
							tooltip: {
								order: 'valueDesc',
								trigger: 'axis'
							},
							xAxis: {
								type: 'category',
								nameLocation: 'middle'
							},
				
							yAxis: {
								name: 'income'
							},
				
							grid: {
								right: 140
							},
							series: this.seriesList
				
						};
						var myChart = echarts.init(document.getElementById('main'));
						console.log(option);
						myChart.setOption(option);
						return option;
					},
					getColor: function(name) {
						if(!this.colorMap[name]) {
		          			this.colorMap[name]=this.colors[this.colorIndex];
		          			this.colorIndex=(this.colorIndex+1)%this.colors.length;
		          		}
		            	return this.colorMap[name];
					},
					updateData: function() {
						for(var i=0; i<this.newData.length; i++) {
							if(this.nameMap[this.newData[i].movieName]) {
								for(var k=0; k<this.data.length; k++) {
									if(this.data[k].movieName==this.newData[i].movieName) {
										this.data[k].date=this.newData[i].date;
										this.data[k].boxOffice+=this.newData[i].boxOffice;
										this.nameValue[k]=this.data[k].boxOffice.toFixed(2);
										break;
									}
								}
							} else {
								this.nameMap[this.newData[i].movieName]=true;
								this.nameKey.push(this.newData[i].movieName);
								// 深复制
								this.data.push(JSON.parse(JSON.stringify(this.newData[i])));
								this.nameValue.push(this.newData[i].boxOffice.toFixed(2));
							}
						}
						
						var myChart = echarts.init(document.getElementById('main'));
						myChart.setOption({
							yAxis: {
								data: this.nameKey,
								max: this.nameKey.length<10?this.nameKey.length-1:10
							},
							series: [
							    {
							       type: 'bar',
							       data: this.nameValue,
							    }
						   	],
						   	graphic: {
						      	elements: [
						        	{
						          		style: {
								            text: this.newData[0].date,
								            font: 'bolder 50px monospace',
								            fill: 'rgba(100, 100, 100, 0.25)'
						          		}
						        	}
						      	]
						    }
						});
					},
				},
				mounted() {
					this.initChart();
				}
			});
		</script>
	</body>
</html>
